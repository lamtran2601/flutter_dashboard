name: flutter_dashboard
description: Dashboard.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.4
  flutter_svg: ^0.22.0
  data_table_2: ^2.0.4
  fl_chart: ^0.36.2

dev_dependencies:
  flutter_lints: ^1.0.0
  lints: 1.0.1

  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

