name: flutter_dashboard
description: Dashboard.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.4
  flutter_svg: ^0.22.0
  cached_network_image: ^3.1.0
  
dev_dependencies:
  flutter_lints: ^1.0.0
  lint: ^1.5.3
  
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
          weight: 800 
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700 
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 600 
        - asset: assets/fonts/NunitoSans-Regular.ttf
          style: normal
          weight: 500 
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: assets/fonts/NunitoSans-ExtraLight.ttf
          weight: 200
